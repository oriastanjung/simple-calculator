<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="container mx-auto">
        <div class="container mx-auto text-center mt-4">
            <h1>Simple Calculator</h1>
        </div>
      <div class="calculator p-4 rounded">
        <div class="container">
          <div class="row">
            <div class="col p-3 text-end" id="displayResult">
              0
            </div>
          </div>
          <div class="row">
            <div class="button col-4 text-center clear" onclick="clearButton()">Clear</div>
            <div class="button col-2 text-center operation" onclick="pressButton('/')">/</div>
            <div class="button col-2 text-center operation" onclick="pressButton('*')">*</div>
          </div>
          <div class="row">
            <div class="button col-2 text-center" onclick="pressButton('7')">7</div>
            <div class="button col-2 text-center" onclick="pressButton('8')">8</div>
            <div class="button col-2 text-center" onclick="pressButton('9')">9</div>
            <div class="button col-2 text-center operation" onclick="pressButton('-')">-</div>
          </div>
          <div class="row">
            <div class="button col-2 text-center" onclick="pressButton('4')">4</div>
            <div class="button col-2 text-center" onclick="pressButton('5')">5</div>
            <div class="button col-2 text-center" onclick="pressButton('6')">6</div>
            <div class="button col-2 text-center operation" onclick="pressButton('+')">+</div>
          </div>
          <div class="row">
            <div class="button col-2 text-center" onclick="pressButton('1')">1</div>
            <div class="button col-2 text-center" onclick="pressButton('2')">2</div>
            <div class="button col-2 text-center" onclick="pressButton('3')">3</div>
            <div class="button col-2 text-center operation" onclick="pressButton('%')">mod</div>
          </div>
          <div class="row">
            <div class="button col-4 text-center" onclick="pressButton('0')">0</div>
            <div class="button col-2 text-center" onclick="pressButton('.')">.</div>
            <div class="button col-2 text-center operation" id="result" onclick="calculate()">=</div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
  </body>
</html>
